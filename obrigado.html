<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Ajuste específico para garantir que esta página ocupe a tela toda */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f4f4f4; /* Fundo claro conforme seu design original */
        }
        
        #thank-you-page {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .thank-you-container {
            max-width: 800px;
            width: 100%;
        }

        /* Reaproveitando seus estilos globais, mas garantindo visualização aqui */
        .mockup-container {
            margin: 30px auto;
            max-width: 350px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .mockup-img { width: 100%; display: block; }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

    <section id="thank-you-page">

            </div>

            <p style="color: #666; font-size: 0.9rem; margin-bottom: 10px;">Você receberá uma mensagem do nosso número oficial.</p>

</body>
